repositories {
    jcenter()
    mavenCentral()
}

// this is to tell eclipse that libraries should be placed on modulepath instead of classpath
eclipse.classpath.file {
    whenMerged {
        entries.findAll { it.kind == 'lib' }.each { it.entryAttributes['module'] = 'true' }
    }
}
modularity.improveEclipseClasspathFile()

dependencies {
    // utils
    api 'org.apache.commons:commons-lang3:3.9'
    api 'org.apache.commons:commons-text:1.9'
	api 'commons-collections:commons-collections:3.2.2'
	
	// logging
	api 'org.apache.logging.log4j:log4j-api:2.13.0'
	runtimeOnly 'org.apache.logging.log4j:log4j-core:2.13.0'
	runtimeOnly 'org.apache.logging.log4j:log4j-slf4j-impl:2.13.0'
	
	// json serialization/deserialization
	api 'com.fasterxml.jackson.core:jackson-databind:2.11.0'

	// dot file manipulation
	api 'org.graphstream:gs-core:2.0'

	// parser generation
	antlr 'org.antlr:antlr4:4.8-1'

	// testing
    testImplementation 'junit:junit:4.12'
}